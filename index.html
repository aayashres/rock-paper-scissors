<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper and Scissors</h1>
      <br />
      <h2>Choose your option</h2>
      <br /><br />
      <div class="box">
        <div>
          <input type="button" class="btns" id="rock" />
          <i class="fa-solid fa-hand-back-fist" onclick="returnRock()"></i>
        </div>
        <div>
          <input type="button" class="btns" id="paper" />
          <i class="fa-solid fa-hand" onclick="returnPaper()"></i>
        </div>
        <div>
          <input type="button" class="btns" id="scissors" />
          <i class="fa-solid fa-hand-scissors" onclick="returnScissors()"></i>
        </div>
      </div>
      <br /><br /><br />
      <p id="decision"></p>
      <p id="value"></p>
      <br />
      <h3>Score:</h3>
      <div class="score-box">
        <p class="score">Win: <span id="win"></span></p>
        <p class="score">Loose: <span id="loose"></span></p>
        <p class="score">Draw: <span id="draw"></span></p>
      </div>
      <input type="button" class="reset" value="Reset" onclick="wholeReset()" />
    </div>
    <script src="./assets/script.js"></script>
    <script
      src="https://kit.fontawesome.com/af7cd30337.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
